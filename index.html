<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
    <title>Index</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <link rel="stylesheet" href="p3style.css">
 
</head>

<body onload = "load()">
	<audio id="myAudio">
	<source src="JeopardyMusic.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>
     <div class="stopwatch">
       <div class="circle">
         <span class="time" id="display">00:00:00</span>
       </div>
     </div>
		 <h1>Main Puzzle</h1>
     <script src="script.js"></script>
   </body>
	<h2 id = "response" class = "whiteColor">Do you want a cat, dog, bunny, or bird?</h2>
	<canvas id="canvas"></canvas>

	<h4 id = "gameWin"></h4>
	<input type="text" name="picNum" id = "picNum" size="8" style="text-align:center">

	<button type = "button" onclick = "playGame()">Change</button>

	<br/>
	<br/>


	<table id = "puzzle" class = "center"></table>


	<div class="controls">
 	 <button class="buttonPlay" onclick = "shuffleMe();playAudio()">
 		 <img id="playButton" src="https://www.flaticon.com/svg/static/icons/svg/17/17550.svg"/>

 	 </button>

 	 <button class="buttonReset" onclick = "shuffleMe();pauseAudio(),reset()">
 		 <img id="resetButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg"/>
 	 </button>

	 	<script src="gamescript.js"></script>

	<p class = "validators">
		<a href="http://jigsaw.w3.org/css-validator/check/referer">
			<img style="border:0;width:88px;height:31px"
			src="http://jigsaw.w3.org/css-validator/images/vcss"
			alt="Valid CSS!" />
		</a>
		<a href="https://validator.w3.org/check?uri=referer">
			<img style="border:0;width:88px;height:31px"
			src="http://www.w3.org/Icons/valid-xhtml10"
			alt="Valid XHTML 1.0!" height="31" width="88" />
		</a>
    </p>
    
    <!-- Modal -->
<div
class="modal fade"
id="modalOn"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        Congrats! Please enter your username
      </h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-group" method="post">
        <input
          class="form-control"
          id="name"
          type="name"
          value=""
          placeholder="username"
        />
        <input
        class="form-control"
        id="time"
        type="name"
        value=""
        placeholder="please insert your time finished"
      />
      </form>
    </div>
    <div class="modal-footer">
      <button onclick="scoreSubmit()" type="button" class="btn btn-primary">
        submit
      </button>
    </div>
  </div>
</div>
</div>

	</body>
</html>
